name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint and fix issues
      run: npm run lint -- --fix

    - name: Run unit tests
      run: npm run test:unit

    - name: Start application
      id: start-app
      run: |
        npx vite --port 5173 &
        echo $! > .pidfile
        npx wait-on http://localhost:5173 || npx wait-on http://localhost:5174
      env:
        CI: true

    - name: Get Vite server port
      id: get-port
      run: |
        if lsof -i:5173; then echo "port=5173" >> $GITHUB_ENV; else echo "port=5174" >> $GITHUB_ENV; fi

    - name: Run Cypress tests
      uses: cypress-io/github-action@v5
      with:
        start: npm run dev -- --port ${{ env.port }}
        wait-on: http://localhost:${{ env.port }}
        config-file: cypress.config.js

    - name: Stop application
      if: always()
      run: |
        kill $(cat .pidfile)
        rm .pidfile
